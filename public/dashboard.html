<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Patient Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1 class="dashboard-title">Patient Dashboard</h1>
            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="language-switcher">
                    <select id="language-select" class="language-select">
                        <option value="en">English</option>
                        <option value="fr">Français</option>
                        <option value="ar">العربية</option>
                    </select>
                </div>
                <button id="view-doctors-btn" class="btn" style="background-color: #10b981;">View Doctors</button>
                <button id="add-patient-btn" class="btn btn-primary">Add Patient</button>
                <button id="logout-btn" class="btn" style="background-color: var(--card-bg);">Logout</button>
            </div>
        </header>

        <div id="patient-grid" class="patient-grid">
            <!-- Patients will be loaded here -->
        </div>
    </div>

    <!-- Add Patient Modal -->
    <div id="add-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" data-modal="add">&times;</button>
            <h2 style="margin-bottom: 1.5rem;">Add New Patient</h2>
            <form id="add-patient-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" required>
                </div>
                <div class="input-group">
                    <label for="diagnosis">Diagnosis</label>
                    <input type="text" id="diagnosis" placeholder="Pending">
                </div>
                <div class="input-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="Waiting">Waiting</option>
                        <option value="Diagnosed">Diagnosed</option>
                        <option value="Treated">Treated</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="contact">Contact Number</label>
                    <input type="text" id="contact" required>
                </div>
                <div class="input-group">
                    <label for="doctorType">Doctor Type</label>
                    <select id="doctorType">
                        <option value="Not Assigned">Not Assigned</option>
                        <option value="General Practitioner">General Practitioner</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Orthopedist">Orthopedist</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="examined">
                        <span>Patient has been examined</span>
                    </label>
                </div>
                <div class="input-group" id="treatment-group" style="display: none;">
                    <label for="treatmentDetails">Treatment Details</label>
                    <textarea id="treatmentDetails" rows="3" placeholder="Describe the treatment provided..."></textarea>
                </div>
                <div class="input-group" id="medicines-group" style="display: none;">
                    <label for="medicines">Medicines Prescribed</label>
                    <input type="text" id="medicines" placeholder="Enter medicines separated by commas">
                    <small style="color: var(--text-muted); margin-top: 0.25rem;">Separate multiple medicines with commas</small>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Add Patient</button>
            </form>
        </div>
    </div>

    <!-- Edit Patient Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <button class="close-modal" data-modal="edit">&times;</button>
            <h2 style="margin-bottom: 1.5rem;">Edit Patient</h2>
            <form id="edit-patient-form">
                <input type="hidden" id="edit-patient-id">
                <div class="input-group">
                    <label for="edit-name">Full Name</label>
                    <input type="text" id="edit-name" required>
                </div>
                <div class="input-group">
                    <label for="edit-age">Age</label>
                    <input type="number" id="edit-age" required>
                </div>
                <div class="input-group">
                    <label for="edit-diagnosis">Diagnosis</label>
                    <input type="text" id="edit-diagnosis" placeholder="Pending">
                </div>
                <div class="input-group">
                    <label for="edit-status">Status</label>
                    <select id="edit-status">
                        <option value="Waiting">Waiting</option>
                        <option value="Diagnosed">Diagnosed</option>
                        <option value="Treated">Treated</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="edit-contact">Contact Number</label>
                    <input type="text" id="edit-contact" required>
                </div>
                <div class="input-group">
                    <label for="edit-doctorType">Doctor Type</label>
                    <select id="edit-doctorType">
                        <option value="Not Assigned">Not Assigned</option>
                        <option value="General Practitioner">General Practitioner</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Orthopedist">Orthopedist</option>
                        <option value="Psychiatrist">Psychiatrist</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox" id="edit-examined">
                        <span>Patient has been examined</span>
                    </label>
                </div>
                <div class="input-group" id="edit-treatment-group" style="display: none;">
                    <label for="edit-treatmentDetails">Treatment Details</label>
                    <textarea id="edit-treatmentDetails" rows="3" placeholder="Describe the treatment provided..."></textarea>
                </div>
                <div class="input-group" id="edit-medicines-group" style="display: none;">
                    <label for="edit-medicines">Medicines Prescribed</label>
                    <input type="text" id="edit-medicines" placeholder="Enter medicines separated by commas">
                    <small style="color: var(--text-muted); margin-top: 0.25rem;">Separate multiple medicines with commas</small>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%">Update Patient</button>
            </form>
        </div>
    </div>

    <!-- Doctors Modal -->
    <div id="doctors-modal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <button class="close-modal" data-modal="doctors">&times;</button>
            <h2 style="margin-bottom: 1.5rem;">All Doctors by Specialization</h2>
            <div id="doctors-container">
                <!-- Doctors will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
